<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Scorched Earth</title>
  </head>
  <body>
    <!--Navbar-->
    <nav class="navbar navbar-expand-lg bg-dark navbar-dark py-3">
      <div class="container">
        <a href="" class="navbar-brand">
          <img src="/src/images/Logo.svg" alt="S.K.U.L.L logo" width="50" height="50" class="d-inline-block align-text-middle">
          S.K.U.L.L
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navmenu">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navmenu">
            <ul class="navbar-nav ms-auto">
              <li class="nav-item">
                <a class="nav-link" id="CreditsButton" onclick="LoadCredits()">Credits</a>
              </li>
              <li class="nav-item">
                <a href="https://github.com/Micahkruckow/SO1---Scorched-earth" class="nav-link">Code</a>
              </li>
              <li class="nav-item">
                <a href="index.html" class="nav-link">Return to Main</a>
              </li>
            </ul>
        </div>
      </div>
    </nav>
    <!--Start Menu-->
    <div class="d-flex justify-content-center align-items-center vh-100" id="Content">
      <div id="background-image">
        <div id="background-overlay"></div>
      </div>
      <div class="container align-items-center" id="start">
        <div class="d-grid p-3 gap-2">
          <button class="btn btn-primary text-center" id="PlayButton" style="height: 80px; --bs-btn-color: var(--bs-black); --bs-btn-padding-y: .25rem; --bs-btn-padding-x: .5rem; --bs-btn-font-size: 3.00rem;">
            Play
          </button>
        </div>
        <div class="container px-4 text-center">
          <div class="row gx-5">
            <div class="col d-grid p-3 col-6 col-md-3">
              <button class="p-3 btn btn-primary" id="ToggleSoundButton">
                <img id="SoundState" src="/src/images/Sound_Disabled.png" alt="" width="50" height="50">
              </button>
            </div>
            <div class="col d-grid p-3 col-6 col-md-9">
              <button class="btn btn-primary text-center" style="--bs-btn-padding-y: .25rem; --bs-btn-color: var(--bs-black); --bs-btn-padding-x: .5rem; --bs-btn-font-size: 3.00rem;">
                Options
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
